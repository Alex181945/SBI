<div class="d-flex justify-content-center align-items-center" style="min-height: 75%; min-height: 75vh;" th:fragment="content">
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<div class="container">

		<h1 class="display-6">Registro</h1>
		
		<form id="form1" th:action="@{/ticket/inserta}" th:object="${Ticket}" method="POST">

		<fieldset class="col-md-12">
			<legend >Información básica</legend>
				<div class="panel panel-default"/>

				<!-- row fila 1 inicio  -->
				<div class="form-row">

					<!-- <div id="prue" class="form-group col-md-4">
							<label id="Uno" for="frmSolicitud">
								<h5  class="lead" >Tipo de Solicitud:</h5></label>
							<div>
								<select class="form-control col-md-8" id="fmsolicitud" name="fmsolicitud" 
									th:field="*{iIDCreaTicket}">
									<option th:each="dropDownItem : ${formasolicitud}"
										th:value="${dropDownItem.iIDCreaTicket}"
										th:text="${dropDownItem.cCreaTicket}"/>
								</select>
							</div>
						</div> -->


					<div id="solicitud" class="form-group col-md-6">
						<label for="solicitud">
							<h5 class="lead">Tipo de Servicio:</h5>
						</label>
						<div>
							<select class="form-control" id="tpSolicitud1"
								name="tpSolicitud1" th:field="*{iIDTipoServicio}"
								onchange="cargaComboSecundario();">
								<option th:each="dropDownItem : ${tpservicio}"
									th:value="${dropDownItem.iIDTipoServicio}"
									th:text="${dropDownItem.cTipoServicio}" />
							</select>
						</div>
					</div>

					<div id="Servc" class="form-group col-md-6">
						<label for="Servc">
							<h5 class="lead">Servicio solicitado:</h5>
						</label>
						<div>
							<select class="form-control" id="srvSolicitado"
								name="srvSolicitado" th:field="*{iPartida}">
							</select>
						</div>
					</div>

				</div>
				<!-- row fila 1 final  -->

				<br />

				<!-- row fila 2-->
				<div class="form-row">

					<div id="inventario" class="form-group col-md-4">
						<label for="inventario">
							<h5 class="lead">Numero de Inventario:</h5>
						</label>
						<div>
							<input type="text" class="form-control col-md-8" id="inventario"
								name="inventario" placeholder="N° Inventario"
								th:field="*{cNumInventario}" th:value="${cNumInventario}"
								onkeypress="return soloNumeros(event)" />
						</div>
					</div>

					<div id="user" class="form-group col-md-4">
						<label for="user">
							<h5 class="lead">Usuario:</h5>
						</label>
						<div>
							<input type="text" class="form-control col-md-8" id="user"
								name="user" placeholder="Usuario" th:field="*{cUsuarioEquipo}"
								th:value="${cUsuarioEquipo}"
								onkeypress="return soloLetras(event)" />
						</div>
					</div>

					<div id="edificio" class="col-md-4">
						<label for="edificio">
							<h5 class="lead">Edificio:</h5>
						</label>
						<div>
							<select class="form-control" id="edificios" name="edificios"
								th:field="*{iIDEdificio}">
								<option th:each="dropDownItem : ${edificios}"
									th:value="${dropDownItem.iIDEdificio}"
									th:text="${dropDownItem.cAbreviatura} + '-' + ${dropDownItem.cEdificio}" />
							</select>
						</div>
					</div>

				</div>
				<!-- row fila 2 final -->

				<!-- Row fila 3 inicio-->
				<div class="form-row">
				
					<div id="piso" class="form-group col-md-4">
						<label for="piso">
							<h5 class="lead">Piso:</h5>
						</label>
						<div>
							<input type="text" class="form-control col-md-8" id="piso"
								name="piso" th:field="*{cPiso}" th:value="${cPiso}"
								placeholder="Piso" />
						</div>
					</div>

					<div id="oficina" class="form-group col-md-4">
						<label for="oficina">
							<h5 class="lead">Oficina:</h5>
						</label>
						<div>
							<input type="text" class="form-control col-md-8" id="oficina"
								name="oficina" th:field="*{cOficina}" th:value="${cOficina}"
								placeholder="Oficina" />
						</div>
					</div>

					<div id="resguardante" class="form-group col-md-4">
						<label for="resguardante">
							<h5 class="lead">Resguardante:</h5>
						</label>
						<div>
							<input type="text" class="form-control col-md-8"
								id="resguardante" name="resguardante" placeholder="Resguardante"
								th:field="*{cResguardante}" th:value="${cResguardante}"
								onkeypress="return soloLetras(event)" />
						</div>
					</div>
				</div>
				<!-- Row final 3 final -->

				<br/>

				<!-- Row final 4 final -->
				<div class="form-row">

					<div id="solicitante" class="form-group col-md-4">
							<label for="solicitante">
								<h5 class="lead">Solicitante:</h5></label>
							<div>
								<input type="text" class="form-control col-md-8"
									id="solicitante" name="solicitante" placeholder="" th:field="*{cUsuReporta}" th:value="${cUsuReporta}" onkeypress="return soloLetras(event)"/>
							</div>
					</div>

					<div id="Nvlcriticidad" class="form-group col-md-4">
							<label for="Nvlcriticidad">
								<h5 class="lead">Nivel de criticidad:</h5></label>
							<div>
								<select class="form-control col-md-8" id="Nvlcriticidad" name="Nvlcriticidad">
									<option value="Red">Alto</option>
									<option value="Red">Medio</option>
									<option value="Red">Bajo</option>
								</select>
							</div>
					</div>

					<div class="col-auto">
							<div class="form-check mb-2 custom-checkbox">
								<input class="custom-control-input" type="checkbox" id="gridCheck"/>
								<label class="custom-control-label" for="gridCheck">
									<h5 class="lead">Notificar</h5>
								</label>
							</div>
					</div>
		
				</div> 
				<!-- fila 4 final-->
		</fieldset>	

			<br/>

		<fieldset class="col-md-12">
			<legend >Cuentas de Usuario</legend>
				<div class="row"> <!-- fila 5 Inicio-->	

					<div id="UsuaMail" class="row col-md-4">
							<label for="UsuaMail" class="col-md-4 col-form-label">
								<h5 class="lead">N° de Usuarios:</h5></label>
							<div class="col-md-8">
								<input type="number" class="form-control" value="1" min="1" max="5"/>
							</div>
					</div>
				</div> <!-- fila 5 Final-->

				<div class="row">

					<div class="row col-md-4">
						<label for="user" class="col-md-4">
								<h5 class="lead">Nombre:</h5></label>
							<div class="col-md-8">
								<input type="text" class="form-control"
									 onkeypress="return soloLetras(event)"/>
							</div>
					</div>

					<div id="AreaMail" class="row col-md-4">
							<label for="AreaMail" class="col-md-4 col-form-label">
								<h5 class="lead">Area:</h5></label>
							<div class="col-md-8">
								<select class="form-control">
									<option value="Red">Area1</option>
									<option value="Red">Area2</option>
									<option value="Red">Area3</option>
								</select>
							</div>
					</div>

					<div id="NumEmppleado" class="row col-md-4">
							<label for="NumEmppleado" class="col-md-4 col-form-label">
								<h5 class="lead">N° de Empleado:</h5></label>
							<div class="col-md-8">
									<input type="text" class="form-control"
									name="NumEmppleado" placeholder="" th:field="*{cUsuarioR}" th:value="${cUsuarioR}" onkeypress="return soloNumeros(event)"/>
							</div>
					</div>	
				</div> <!-- fila 6 Final-->

				<div class="row"> <!-- fila 7 Inicio-->
					
					<div id="TipoNom" class="row col-md-4">
							<label for="TipoNom" class="col-md-4 col-form-label">
								<h5 class="lead">Tipo de Nómina:</h5></label>
							<div class="col-md-8">
								<select class="form-control">
									<option value="Red">Honorarios</option>
								</select>
							</div>
					</div>

					<div id="Cargo" class="row col-md-4">
						<label for="Cargo" class="col-md-4 col-form-label">
							<h5 class="lead">Cargo:</h5></label>
						<div class="col-md-8">
								<select class="form-control">
									<option value="Red">Cargo 1</option>
								</select>
						</div>
					</div>

					<div id="Extension" class="row col-md-4">
						<label for="Extension" class="col-md-4 col-form-label">
							<h5 class="lead">Extension:</h5></label>
						<div class="col-md-8">
								<input type="text" class="form-control"
								name="Extension" placeholder="" th:field="*{cExtension}" th:value="${cExtension}" onkeypress="return soloNumeros(event)"/>
						</div>
					</div>	
				</div>	<!-- Fila 7 Final -->
		</fieldset>	

		<br/>

		<div class="row">
			<div id="observns" class="row col-md-12">
					<label for="observns" class="col-md-2 col-form-label">
						<h5 class="lead">Observaciones:</h5></label>
						
					<div class="col-md-6">
							<textarea class="form-control" th:field="*{cObs}" th:value="${cObs}" rows="2" id="comment"></textarea>
					</div>
			</div>			
		</div>

		<br></br>

		<div class="row">
			<div id="soluc" class="row col-md-12">
					<label for="soluc" class="col-md-2 col-form-label">
						<h5 class="lead">Solución:</h5></label>
						
					<div class="col-md-6">
							<textarea class="form-control" rows="2" id="comment"></textarea>
					</div>
			</div>
		</div>

		<br></br>

		<div class="form-row"> <!-- Row Botones-->
			<button type="submit" class="btn btn-primary col-md-3 offset-md-1">Registrar</button>
			<button type="submit" class="btn btn-primary col-md-2 offset-md-1">Resolver</button>
			<button type="submit" class="btn btn-danger col-md-3 offset-md-1">Cancelar</button>
			<div class="offset-md-1"></div>
		</div>
		</form>
	</div>
	
	
	<!-- Script especifico -->
	<script th:inline="javascript">
	
		window.onload = function(){cargaComboSecundario();}
		
		function cargaComboSecundario(){
			var elemToBind = document.getElementById("tpSolicitud1");
			limpaComboSecundario();

	        /*<![CDATA[*/	    
	         var srvsolicitado = /*[[${srvsolicitado}]]*/ ;
	       /*]]>*/
	       
	       var comboSecundario = document.getElementById("srvSolicitado");
	       for(valor in srvsolicitado){
	    	   var option   = document.createElement("option");
	    	   option.text  = srvsolicitado[valor].cServicioSolicitado;
	    	   option.value = srvsolicitado[valor].iPartida;
	    	   if(srvsolicitado[valor].iIDTipoServicio == elemToBind.value){
	    		   comboSecundario.add(option);
	    	   }	    	   
	       }
	       
		}
		
		function limpaComboSecundario(){
			document.getElementById("srvSolicitado").options.length = 0;			
		}

	</script>
	
</div>
