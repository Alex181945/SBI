<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="#" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="#" th:href="@{/sweetalert/css/sweetalert.css}"/>
    <link rel="stylesheet" href="#" th:href="@{/assets/css/tema.css}"/>

    <title th:if="${titulo != null}" th:text="${titulo}"></title>
    <title th:unless="${titulo != null}" th:text="SBI"></title>
  </head>
  <body>
  
  	<div th:replace="plantilla/fragments/encabezado :: encabezado"></div>
	
	<div th:replace="${view} :: content"></div>
	
	<div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
	    <div class="modal-dialog modal-sm">
	        <div class="modal-content" style="width: 48px">
	            <span class="fa fa-spinner fa-pulse fa-5x fa-fw" aria-hidden="true"></span>
	        </div>
	    </div>
	</div>

    <!-- Librerias -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="#" th:src="@{/assets/js/lib/jquery-3.3.1.min.js}"></script>
    <script src="#" th:src="@{/sweetalert/js/sweetalert.min.js}"></script>
    <script src="#" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script src="#" th:src="@{/fontawesome/js/fontawesome-all.js}"></script>
    <!-- Fin Librerias -->
    <script src="#" th:src="@{/assets/js/login/login.js}"></script>
    <script src="#" th:src="@{/assets/js/funciones/texto.js}"></script>
    <script src="#" th:src="@{/assets/js/funciones/visuales.js}"></script>
    <script src="#" th:src="@{/assets/js/funciones/almacenamiento.js}"></script>
  </body>
</html>
