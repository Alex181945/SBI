<div class="d-flex justify-content-center align-items-center"
	style="min-height: 75%; min-height: 75vh;" th:fragment="content">
	
	<div class="container">
		
		<h1 class="display-6 text-color-white">Cat&aacute;logo de edificios</h1>

		<a href="#" th:href="${formInsertaEdificio}" >
			<button type="button" class="btn btn-secondary btn-lg btn-block">
				<i class="fas fa-plus-circle"></i>Nuevo
			</button>
		</a>
		
		<br/>
		
		<table class="table table-striped table-hover dataTable no-footer table-custom dt-responsive nowrap" style="width:100%"  id="Listas">
			<thead >
				<tr>
					<th>ID</th>
					<th>Edificio</th>
					<th>Abreviatura</th>
					<th>N&deg; Pisos</th>
					<th>Pisos Especiales</th>
					<th>Direcci&oacute;n</th>
					<th>Activo</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lista : ${edificios}">
					<td><span th:text="${lista.iIDEdificio}">ID</span></td>
					<td><span th:text="${lista.cEdificio}">Edificio</span></td>
					<td><span th:text="${lista.cAbreviatura}">Abreviatura</span></td>
					<td><span th:text="${lista.iPisos}">N° Pisos</span></td>
					<td><span th:text="${lista.cPisoEsp}">Pisos Especiales</span></td>
					<td><span th:text="${lista.cCalle}">Direccion</span></td>
					<td><span th:text="${lista.lActivo} ? SI : NO">Activo</span></td>
					<td>
						<a href="#" th:href="@{__${formActualizaEdificio}__?iIDEdificio=__${lista.iIDEdificio}__}">
							<button type="button" class="btn btn-info">
								<span class="fas fa-edit" aria-hidden="true"></span>
							</button>
						</a>					
					</td>
					<td>
						<button type="button" id="btnEliminar" class="btn btn-danger"
						th:onclick=  "'eliminar(\''+ ${eliminarEdificio} + '\' , \''+ ${lista.iIDEdificio} + '\' );'">						
							<span class="fas fa-trash"  aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>

</div>
