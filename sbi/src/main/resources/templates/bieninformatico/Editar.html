<div class="d-flex justify-content-center align-items-center" style="min-height: 75%; min-height: 75vh;" th:fragment="content">
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<div class="container">
		
			<h1 class="display-6">SISTEMA DE ADMINISTRACIÃ“N DE BIENES INFORMATICOS</h1>
				
				<form id="form1"  th:action="@{/bienesinformaticos/editar}" th:object="${BienesInformaticos}" method="POST">
					
				<fieldset class="col-md-12">
					<legend >Modifica Resguardo</legend>
					<div class="panel panel-default"/>
         
            <div class="form-row">
                <div id="resguardante" class="form-group col-md-4">
								<label for="resguardante">
									<h5 class="lead">Resguardante</h5></label>
								<div>
								<select class="form-control col-md-8" id="rsg" name="rsg" 
									th:field="*{iIDResguardo}">
									<option th:each="dropDownItem : ${elementoResguardo}"
										th:value="${dropDownItem.iIDResguardo}"
										th:text="${dropDownItem.cResguardante}"/>
								</select>
							    </div>
                </div>

                <div id="responsable" class="form-group col-md-4">
								<label for="responsable">
									<h5 class="lead">Responsable</h5></label>
								<div>
								<select class="form-control col-md-8" id="resp" name="resp" 
									th:field="*{iIDResguardo}">
									<option th:each="dropDownItem : ${elementoResguardo}"
										th:value="${dropDownItem.iIDResguardo}"
										th:text="${dropDownItem.cResponsable}"/>
								</select>
							    </div>
				</div>

                <div id="piso" class="form-group col-md-4">
								<label for="piso">
									<h5 class="lead">Piso</h5></label>
								<div>
									<input type="text" class="form-control col-md-8"
										id="piso" name="piso" placeholder="Piso" th:field="*{cPiso}" th:value="${cPiso}"/>
								</div>
				</div>

                <div id="oficina" class="form-group col-md-4">
								<label for="oficina">
									<h5 class="lead">Oficina</h5></label>
								<div>
									<input type="text" class="form-control col-md-8"
										id="oficina" name="oficina" placeholder="oficina" th:field="*{cOficina}" th:value="${cOficina}"/>
								</div>
				</div>
        </div> <!-- row fila 1 final  -->

                <div class="form-row">
                       
                <div id="area" class="form-group col-md-4">
								<label for="area">
									<h5 class="lead">Area</h5></label>
								<div>
									<select class="form-control col-md-8" id="area" name="area" 
									th:field="*{iIDResguardo}">
									<option th:each="dropDownItem : ${elementoResguardo}"
										th:value="${dropDownItem.iIDResguardo}"
										th:text="${dropDownItem.iIDArea}"/>
								</select>
								</div>
				</div>

                <div id="subarea" class="form-group col-md-4">
								<label for="subarea">
									<h5 class="lead">SubArea</h5></label>
								<div>
									<select class="form-control col-md-8" id="subar" name="subar" 
									th:field="*{iIDResguardo}">
									<option th:each="dropDownItem : ${elementoResguardo}"
										th:value="${dropDownItem.iIDResguardo}"
										th:text="${dropDownItem.iIDSubArea}"/>
								</select>
								</div>
				</div>
                
                <div id="factura" class="form-group col-md-4">
								<label for="factura">
									<h5 class="lead">Oficina</h5></label>
								<div>
									<input type="text" class="form-control col-md-8"
										id="factura" name="factura" placeholder="Factura" th:field="*{cFactura}" th:value="${cFactura}"/>
								</div>
				</div>

                
        </div> <!-- row fila 2 final  -->

        <div class="row">

            <div id="observns" class="row col-md-12">
                <label for="observns" class="col-md-2 col-form-label">
                    <h5 class="lead">Observaciones:</h5></label>
                                            
                    <div class="col-md-6">
                        <textarea class="form-control" th:field="*{cObs}" th:value="${cObs}" rows="2" id="comment"></textarea>
                    </div>
            </div>			
        </div>

    <table class="table table-striped table-hover dataTable no-footer table-custom"  id="Listas">
			<thead >
				<tr>
					<th>ID</th>
					<th>Resguardante</th>
					<th>Responsable</th>
					<th>Oficina</th>
					<th>Factura</th>
                    <th>Activo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lista : ${resguardo}">
					<td><span th:text="${lista.iIDResguardo}">ID</span></td>
					<td><span th:text="${lista.cResguardante}">Resguardante</span></td>
					<td><span th:text="${lista.cResponsable}">Responsable</span></td>
					<td><span th:text="${lista.cOficina}">Oficina</span></td>
					<td><span th:text="${lista.cFactura}">Factura</span></td>
					<td><span th:text="${lista.lActivo} ? SI : NO">Activo</span></td>
				</tr>
			</tbody>
		</table>
    <div class="form-row"> <!-- Row Botones-->
							<div class="col-md-4"></div>
								<div class="col-md-5">
								  <button type="submit" class="btn btn-danger">Guardar</button>
								</div>
						
						</div>
					</fieldset>
                </form>
	           </div>
        </div>
