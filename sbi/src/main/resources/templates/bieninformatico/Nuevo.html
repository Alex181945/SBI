<div class="d-flex justify-content-center align-items-center" style="min-height: 75%; min-height: 75vh;" th:fragment="content">
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<div class="container">
		
			<h1 class="display-6">SISTEMA DE ADMINISTRACIÓN DE BIENES INFORMATICOS</h1>
				
				<form id="form1" th:action="@{/bienesinformaticos/nuevo}" th:object="${BienesInformativos}" method="POST">
					
				<fieldset class="col-md-12">
					<legend >Nuevo Resguardo</legend>
					<div class="panel panel-default"/>
         
         
          <div class="form-row">
						<div id="prue" class="form-group col-md-4">
							<label id="Uno" for="TipEqu">
								<h5  class="lead" >Tipo de Equipo:</h5></label>
							<div>
								<select class="form-control col-md-8" id="TipEqu" name="TipEqu" 
									th:field="*{iIDResguardo}">
									<option th:each="dropDownItem : ${elementoResguardo}"
										th:value="${dropDownItem.iIDResguardo}"
										th:text="${dropDownItem.cTipoEquipo}"/>
								</select>
							</div>
						</div>

                        <div id="nombreEqu" class="form-group col-md-4">
								<label for="nombreEqu">
									<h5 class="lead">Nombre del Equipo</h5></label>
								<div>
									<input type="text" class="form-control col-md-8"
										id="nombreEqu" name="nombreEqu" placeholder="Nombre del equipo" th:field="*{cNombreEquipo}" th:value="${cNombreEquipo}"  onkeypress="return soloLetras(event)"/>
								</div>
						</div>

                        <div id="serie" class="form-group col-md-4">
								<label for="serie">
									<h5 class="lead">Numero de Serie</h5></label>
								<div>
									<input type="text" class="form-control col-md-8"
										id="serie" name="serie" placeholder="N° de Serie" th:field="*{cNumSerie}" th:value="${cNumSerie}"  onkeypress="return soloLetras(event)"/>
								</div>
						</div>

                        <div id="mac" class="form-group col-md-4">
								<label for="mac">
									<h5 class="lead">MAC del Equipo</h5></label>
								<div>
									<input type="text" class="form-control col-md-8"
										id="mac" name="mac" placeholder="MAC del equipo" th:field="*{cMAC1}" th:value="${cMAC1}"/>
								</div>
						</div>
				    </div> <!-- row fila 1 final  -->

                    <div class="form-row">

                        <div id="mac2" class="form-group col-md-4">
								<label for="mac2">
									<h5 class="lead">MAC 2 del Equipo</h5></label>
								<div>
									<input type="text" class="form-control col-md-8"
										id="mac2" name="mac2" placeholder="MAC del equipo" th:field="*{cMAC2}" th:value="${cMAC2}"/>
								</div>
						</div>
                    
                        <div id="date" class="form-group col-md-4">
								<label for="date">
									<h5 class="lead">Año de Ingreso</h5></label>
								<div>
									<input type="date" class="form-control col-md-8"
										id="date" name="date" th:field="*{dtFechaInicioG}" th:value="${dtFechaInicioG}" onkeypress="return soloFecha(event)"/>
								</div>
						</div>

                        <div id="date" class="form-group col-md-4">
                                    <label for="date">
                                        <h5 class="lead">Fin de Garantía</h5></label>
                                    <div>
                                        <input type="date" class="form-control col-md-8"
                                            id="date" name="date" th:field="*{dtFechaFinG}" th:value="${dtFechaFinG}" onkeypress="return soloFecha(event)"/>
                                    </div>
                        </div>

                        <div id="hostname" class="form-group col-md-4">
								<label for="hostname">
									<h5 class="lead">HostName</h5></label>
								<div>
									<input type="text" class="form-control col-md-8"
										id="hostname" name="hostname" placeholder="HostName" th:field="*{cHostName}" th:value="${cHostName}"/>
								</div>
						</div>

                        </div> <!-- row fila 2 final  -->

                        <div class="form-row">
                        
                        <div id="clave" class="form-group col-md-4">
								<label for="clave">
									<h5 class="lead">Clave de Activación</h5></label>
								<div>
									<input type="text" class="form-control col-md-8"
										id="clave" name="clave" placeholder="Clave de Activación" th:field="*{cClaveActivacion}" th:value="${cClaveActivacion}"/>
								</div>
						</div>

                        </div> <!-- row fila 3 final  -->

                        <div class="row">

                            <div id="observns" class="row col-md-12">
                                    <label for="observns" class="col-md-2 col-form-label">
                                        <h5 class="lead">Observaciones:</h5></label>
                                        
                                    <div class="col-md-6">
                                            <textarea class="form-control" th:field="*{cObs}" th:value="${cObs}" rows="2" id="comment"></textarea>
                                    </div>
                            </div>			
                        </div>
            <table class="table table-striped table-hover dataTable no-footer table-custom"  id="Listas">
			<thead >
				<tr>
					<th>ID</th>
					<th>Partida</th>
					<th>Tipo de Equipo</th>
					<th>N&deg; de Serie</th>
					<th>MAC del Equipo</th>
					<th>Clave de Activaci&oacute;n</th>
					<th>Activo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lista : ${resguardo}">
					<td><span th:text="${lista.iIDResguardo}">ID</span></td>
					<td><span th:text="${lista.iPartida}">Partida</span></td>
					<td><span th:text="${lista.cNumSerie}">Número de Serie</span></td>
					<td><span th:text="${lista.cMAC1}">MAC del Equipo</span></td>
					<td><span th:text="${lista.cClaveActivacion}">Clave de Activación</span></td>
					<td><span th:text="${lista.lActivo} ? SI : NO">Activo</span></td>
				</tr>
			</tbody>
		</table>
<div class="form-row"> <!-- Row Botones-->
							<div class="col-md-4"></div>
								<div class="col-md-5">
								  <button type="submit" class="btn btn-primary">Guardar</button>
								  <button type="submit" class="btn btn-primary">Salir</button>
								</div>
						
						</div>
						
					</fieldset>
				</form>
            </div>
        </div>
