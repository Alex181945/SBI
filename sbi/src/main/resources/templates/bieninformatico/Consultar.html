<div class="d-flex justify-content-center align-items-center"
	style="min-height: 75%; min-height: 75vh;" th:fragment="content">

	<div class="container">

		<h1 class="display-6 text-color-white">SISTEMA DE ADMINISTRACI&Oacute;N DE BIENES
			INFORMATICOS</h1>

		<form class="form-inline" id="form1"
			th:action="@{/bienesinformaticos/consultar}" method="POST">

			<fieldset class="col-md-12">
				<legend>Consulta Resguardo</legend>
				<div class="panel panel-default" />

				<div class="text-right">
					<div id="inventario" class="row col-md-4">
						<label for="inventario" class="col-md-4">
							<h5 class="lead">N&uacute;mero de Resguardo:</h5>
						</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="inventario"
								name="inventario" placeholder="N&deg; Inventario"
								
								onkeypress="return soloNumeros(event)" />
						</div>
						<div>
							<div class="form-row">
								<!-- Row Botones-->
								<div class="col-md-4"></div>
								<div class="col-md-5">
									<button type="submit" class="btn btn-primary">Consultar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
		<!-- Fin de form-->


		<table
			class="table table-striped table-hover dataTable no-footer table-custom"
			id="Listas">
			<thead>
				<tr>
					<th>ID</th>
					<th>Resguardante</th>
					<th>Responsable</th>
					<th>Oficina</th>
					<th>Factura</th>
					<th>Observaciones</th>
					<th>Activo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lista : ${resguardo}">
					<td><span th:text="${lista.iIDResguardo}">ID</span></td>
					<td><span th:text="${lista.cResguardante}">Resguardante</span></td>
					<td><span th:text="${lista.cResponsable}">Responsable</span></td>
					<td><span th:text="${lista.cOficina}">Oficina</span></td>
					<td><span th:text="${lista.cFactura}">Factura</span></td>
					<td><span th:text="${lista.cObs}">Observaciones</span></td>
					<td><span th:text="${lista.lActivo} ? SI : NO">Activo</span></td>
					<td><a href="#"
						th:href="@{__${formActualizaResguardo}__?iIDResguardo=__${lista.iIDResguardo}__}">
							<button type="button" class="btn btn-info">
								<span class="fas fa-edit" aria-hidden="true"></span>
							</button>
					</a></td>
					<td>
						<button type="button" id="btnEliminar" class="btn btn-danger"
							th:onclick="'eliminar(\''+ ${eliminaresguardo} + '\' , \''+ ${lista.iIDResguardo} + '\' );'">
							<span class="fas fa-trash" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>

		<a href="#" th:href="${formInsertaResguardo}">
			<button type="button" class="btn btn-secondary btn-lg btn-block">
				<i class="fas fa-plus-circle"></i>Nuevo
			</button>
		</a>

		<div class="form-row">
			<!-- Row Botones-->
			<div class="col-md-4"></div>
			<div class="col-md-5">
				<button type="submit" class="btn btn-primary">Modificar</button>
				<button type="submit" class="btn btn-danger">Cancelar</button>
			</div>

		</div>

	</div>
</div>
