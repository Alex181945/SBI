<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="#" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="#" th:href="@{/sweetalert/css/sweetalert.css}"/>
    <link rel="stylesheet" href="#" th:href="@{/assets/css/tema.css}"/>

    <title th:if="${titulo != null}" th:text="${titulo}"></title>
    <title th:unless="${titulo != null}" th:text="SBI"></title>
  </head>
  <body>
  
  	<div th:replace="encabezado"></div>
	
	<div th:replace="${view} :: content"></div>
	
	<div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
	    <div class="modal-dialog modal-sm">
	        <div class="modal-content" style="width: 48px">
	            <span class="fa fa-spinner fa-pulse fa-5x fa-fw" aria-hidden="true"></span>
	        </div>
	    </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 75%; min-height: 75vh;" th:fragment="content">
        <div class="container">
    
            <form id="formLogin" th:action="@{/validausuario}" method="POST">
                <div id="usuarioD" class="form-group row align-items-center">
                    <label for="usuario"
                        class="col-md-3 offset-md-3 text-center col-form-label">
                        <h5 class="lead">Usuario:</h5></label>
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg"
                            id="usuario" name="usuario"
                            placeholder="Usuario" />
                        <div id="errorU" class=""></div>
                    </div>
                </div>
    
                <div id="passwordP" class="form-group row align-items-center">
                    <label for="password"
                        class="col-md-3 offset-md-3 text-center col-form-label">
                        <h5 class="lead">Contrase&ntilde;a:</h5></label>
                    <div class="col-md-6">
                        <input type="password" class="form-control form-control-lg"
                            id="password" name="password" 
                            placeholder="Contrase&ntilde;a" onkeypress="return validarUsuario(event)" />
                        <div id="errorP" class=""></div>
                    </div>
                </div>
    
                <div>
                    <button type="button" class="btn btn-primary btn-lg btn-block"
                        onclick="enviaInfo();">Ingresar</button>
                </div>
            </form>
            
            <div class="col-12" style="display:none;"><span id="message" th:text="${error}"></span></div>
    
        </div>
    </div>

    <!-- Librerias -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="#" th:src="@{/assets/js/lib/jquery-3.3.1.min.js}"></script>
    <script src="#" th:src="@{/sweetalert/js/sweetalert.min.js}"></script>
    <script src="#" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script src="#" th:src="@{/fontawesome/js/fontawesome-all.js}"></script>
    <!-- Fin Librerias -->
    <script src="#" th:src="@{/assets/js/login/login.js}"></script>
    <script src="#" th:src="@{/assets/js/funciones/visuales.js}"></script>
  </body>
</html>
